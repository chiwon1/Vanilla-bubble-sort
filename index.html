<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>바닐라코딩</title>
  <link rel="stylesheet" href="./assets/styles/index.less">
</head>
<body>
  <div class="content">
    <h1>Visualize Sorting Algorithms</h1>
    <form>
      <input type="number" min="0">
      <button type="submit">Input</button>
    </form>
    <div class="box-board">
      <div class="box" box-number=0>0</div>
      <div class="box" box-number=1>1</div>
      <div class="box" box-number=2>2</div>
      <div class="box" box-number=3>3</div>
      <div class="box" box-number=4>4</div>
      <div class="box" box-number=5>5</div>
      <div class="box" box-number=6>6</div>
      <div class="box" box-number=7>7</div>
      <div class="box" box-number=8>8</div>
      <div class="box" box-number=9>9</div>
    </div>


    <div></div>
  </div>
  <script src="./app/index.js"></script>
</body>
</html>
