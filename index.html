<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>바닐라코딩</title>
  <link rel="stylesheet" href="./assets/styles/index.less">
</head>
<body>
  <div class="content">
    <h1>Visualize Sorting Algorithms</h1>
    <form>
      <select class="selector">
        <option value="how to sort">How to sort</option>
        <option value="bubble">Bubble</option>
      </select>
      <input class="input" type="number">
      <button class="input-button" type="button">Input</button>
    </form>
    <div class="rule">
      <li>Input number should be more than 0</li>
      <li>Input number should be less than 101</li>
      <li>5 numbers should be input at least</li>
      <li>Maximum number of input is 10</li>
    </div>
    <div class="box-board"></div>
    <button class="start-button">Start</button>
  </div>
  <script src="./app/index.js"></script>
</body>
</html>
